<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-xl shadow-md p-6 w-full max-w-md">
        <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Download Page</h1>
        <p class="text-gray-600 mb-4 text-center">Choose what you want to download:</p>

        <ul id="list_of_books" class="space-y-2 list-disc pl-5 text-gray-700"></ul>
    </div>

    <script>
        const loaddata = async () => {
            try {
                const res = await fetch("/api/files", {
                    credentials: "include"
                });

                if (!res.ok) {
                    alert("Unauthorized! Please log in again.");
                    window.location.href = "/";
                    return;
                }

                const data = await res.json();
                const listContainer = document.getElementById("list_of_books");

                if (data.length === 0) {
                    listContainer.innerHTML = "<li>No files available for download.</li>";
                    return;
                }

                listContainer.innerHTML = data.map(file => {
                    const url = `/download?file=${encodeURIComponent(file.filename)}`;
                    return `<li><a href="${url}" download class="text-gray-800 hover:text-gray-900 hover:underline">${file.filename}</a></li>`;
                }).join("");

            } catch (err) {
                console.error("Error fetching files:", err);
                alert("Failed to load files.");
            }
        };

        loaddata();
    </script>
</body>

</html>
